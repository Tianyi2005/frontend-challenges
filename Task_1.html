<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Red+Hat+Display)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="main">
    <div id="div2">
      <h1>Order Summary</h1>
        <p id="p1">
          You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!
        </p>
        <div id="div3">
          <div id="div4">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" id="music" class="float">
                <g fill="none" fill-rule="evenodd">
                  <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                  <path fill="#717FA6" fill-rule="nonzero"
                    d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
                </g>
              </svg>
            </div>
            <div>
              <span id="Annual">Annual Plan</span>
              <br>
              <span id="price">$59.99/year</span>
            </div>
          </div>
          <a href="#" id="Change">Change</a>
        </div>
      <button> Proceed to Payment</button>
      <a href="#" id="Cancel">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">

</html>
